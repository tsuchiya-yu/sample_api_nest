scalar DateTime

type SiteUpdates {
  id: Int!
  title: String!
  content: String!
  publishedAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  siteUpdates(orderBy: [SiteUpdatesOrderByWithRelationInput]): [SiteUpdates]
  siteUpdate(id: Int!): SiteUpdates
}

input SiteUpdatesOrderByWithRelationInput {
  id: SortOrder
  title: SortOrder
  content: SortOrder
  publishedAt: SortOrder
  updatedAt: SortOrder
}

enum SortOrder {
  asc
  desc
}